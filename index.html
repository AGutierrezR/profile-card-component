<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Frontend Mentor | Profile card component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="site">
    <main class="site-content">
      <div class="profile-card">
        <header class="profile-card__header">
          <img
            class="profile-card__picture"
            src="./images/image-victor.jpg"
            alt=""
          />
        </header>
        <div class="profile-card__body">
          <p class="profile-card__name">
            Victor Crest <span class="profile-card__age">26</span>
          </p>
          <p class="profile-card__location">London</p>
        </div>
        <footer class="profile-card__footer">
          <ul class="profile-card__stats">
            <li class="profile-card__stats-item">80K <span>Followers</span></li>
            <li class="profile-card__stats-item">803K <span>Likes</span></li>
            <li class="profile-card__stats-item">1.4K <span>Photos</span></li>
          </ul>
        </footer>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/AGutierrezR" target="_blank"
        >Andres Gutierrez</a
      >.
    </footer>
  </body>
</html>
